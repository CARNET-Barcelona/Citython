<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Citython </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
   <!-- aquí irán mierdas varias, tengo primero que hacer un boceto de cómo
        diablos será la web, para eso tengo que tener los diseños antes, puede ir provando frameworks, eso sí -->
      <div class="Register" id="register">
        <div class="canvas"></div>
        <div class="formulary" container>
          <form>
            <input type="email" name="email" value="Enter your email"/>
            <input type="submit">
          </form>
        </div>
      </div> <!-- end register -->
      <div class="FAQ container">
        preguntas frecuentes
        creare una estructura de bootstrap
      </div> <!-- end FAQ -->
      <div class="Sponsors">
        Zona para los sponsors
      </div> <!-- end sponsors -->
      <div class="Footer">
        <footer class="page-footer font-small cyan darken-3">
            <!-- Footer Elements -->
            <div class="container">
              <!-- Grid row-->
              <div class="row">
                <!-- Grid column -->
                <div class="col-md-12 py-5">
                  <div class="mb-5 flex-center">

                    <!-- Facebook -->
                    <a class="fb-ic">
                      <i class="fa fa-facebook fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <!-- Twitter -->
                    <a class="tw-ic">
                      <i class="fa fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <!-- Google +-->
                    <a class="gplus-ic">
                      <i class="fa fa-google-plus fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <!--Linkedin -->
                    <a class="li-ic">
                      <i class="fa fa-linkedin fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <!--Instagram-->
                    <a class="ins-ic">
                      <i class="fa fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <!--Pinterest-->
                    <a class="pin-ic">
                      <i class="fa fa-pinterest fa-lg white-text fa-2x"> </i>
                    </a>
                  </div>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row-->
            </div>
          </footer>
  <!-- Footer -->
      </div> <!-- end footer -->
  </body>
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
